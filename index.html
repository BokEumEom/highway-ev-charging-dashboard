<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highway EV Charging Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      :root {
        --color-background: #f8fafc;
        --color-primary: #ffffff;
        --color-secondary: #f1f5f9;
        --color-accent: #0d9488;
        --color-highlight: #14b8a6;
        --color-text-primary: #0f172a;
        --color-text-secondary: #64748b;
        --color-border: #e2e8f0;
        --color-danger-bg: #fee2e2;
        --color-danger-text: #b91c1c;
      }
      .dark {
        --color-background: #0f172a;
        --color-primary: #1e293b;
        --color-secondary: #334155;
        --color-accent: #14b8a6;
        --color-highlight: #2dd4bf;
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #94a3b8;
        --color-border: #475569;
        --color-danger-bg: #450a0a;
        --color-danger-text: #f87171;
      }
      /* Marker Cluster Customization */
      .marker-cluster-small {
        background-color: rgba(20, 184, 166, 0.6);
      }
      .marker-cluster-small div {
        background-color: rgba(13, 148, 136, 0.8);
        color: #fff;
      }
      .marker-cluster-medium {
        background-color: rgba(20, 184, 166, 0.7);
      }
      .marker-cluster-medium div {
        background-color: rgba(13, 148, 136, 0.9);
        color: #fff;
      }
      .marker-cluster-large {
        background-color: rgba(20, 184, 166, 0.8);
      }
      .marker-cluster-large div {
        background-color: rgba(13, 148, 136, 1);
        color: #fff;
      }
       .leaflet-popup-content-wrapper {
        background: var(--color-primary);
        color: var(--color-text-primary);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .leaflet-popup-tip {
         background: var(--color-primary);
      }
      .leaflet-popup-content {
        margin: 12px;
      }
      .leaflet-popup-content p {
         margin: 4px 0;
      }
       .leaflet-popup-content strong {
         color: var(--color-highlight);
       }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'background': 'var(--color-background)',
              'primary': 'var(--color-primary)',
              'secondary': 'var(--color-secondary)',
              'accent': 'var(--color-accent)',
              'highlight': 'var(--color-highlight)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
              'danger-bg': 'var(--color-danger-bg)',
              'danger-text': 'var(--color-danger-text)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@18.3.1",
    "react-leaflet-cluster": "https://esm.sh/react-leaflet-cluster@2.1.0?deps=react@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background text-text-primary transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
